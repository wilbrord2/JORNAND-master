<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <button id="modal-open">Buy now</button>

    <div id="contact-modal" class="modal">
      <div id="modal-content">
        <div id="modal-header">
          <span class="close-modal"> &times </span>
          <h2>Buy software and tools</h2>
        </div>
        <div id="modal-body">
          <h3>Contact us for more information</h3>
          <form>
            <div class="form-group">
              <label for="full-name"> Full Name</label>
              <input
                type="text"
                name="fname"
                placeholder="Enter your full name"
              />
            </div>
            <div class="form-group">
              <label for="phone numer">Telephone</label>
              <input type="text" name="phone" placeholder="Telephone number" />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="email" placeholder="Email address" />
            </div>
            <div class="form-group">
              <label for="Software">Tools and Software</label>
              <input
                type="text"
                name="software"
                placeholder="Enter types of software or tools "
              />
            </div>
            <div class="form-group">
              <label for="Software"> Any suggestion</label>
              <textarea name="software and tools"></textarea>
            </div>
            <input type="submit" value="send message" />
          </form>
        </div>
        <div id="modal-footer">
          <h3>JORLAND INSTITUTIONS</h3>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
